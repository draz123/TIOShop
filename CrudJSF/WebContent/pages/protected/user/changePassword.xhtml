<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/bootstrap/skin.css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:outputLabel for="oldPassword" value="Old password" />
					<h:inputSecret id="oldPassword" value="#{userMB.oldPassword}"
						required="true" requiredMessage="Old password not valid">
						
					</h:inputSecret>
					<h:outputLabel for="newPassword" value="New password" />
					<h:inputSecret id="newPassword" value="#{userMB.newPassword}"
						required="true" requiredMessage="New password not valid" />
					<h:outputLabel for="repeatedNewPassword" value="Repeat new password" />
					<h:inputSecret id="repeatedNewPassword" value="{userMB.repeatedNewPassword}"
						required="true" requiredMessage="New password not valid(2)" >
					</h:inputSecret>
					<h:commandButton value="Change password"
						action="#{userMB.changeAccountPassword()}" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
